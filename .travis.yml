sudo: false
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
install: pip install -r requirements.txt -r requirements_dev.txt
script: 
  - make test
  - make lint

notifications:
  slack:
    secure: 
    template: "%{repository_name} build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) by %{author} %{result} after %{duration}"
    on_success: always
    on_failure: always
